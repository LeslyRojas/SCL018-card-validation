<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Purple+Purse&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <header>
          <img class="logo" src="imagenes/astronauta.jpg" alt="" />
          <h1>My First English Library</h1>
          <h4>Lee y diviértete aprendiendo Inglés</h4>
        </header>
      </div>
      <br /><br />

      <section>
        <p class="parrafo1">Join us</p>
        <p class="parrafo2">and start your adventure!</p>
        <br />

        <p class="parrafo3">Membership!</p>
        <p class="parrafo4">¡Membresía!</p>
      </section>
      <br /><br />

      <main>
        <section class="formulario">
          <img class="imagenLateral" src="imagenes/astonauta2.jpg" alt="" />
          <label class="subscriber">Subscriber name</label>
          <label class="suscriptor">Nombre suscriptor</label>
          <input
            type="text"
            class="cuadroNombre"
            name="nombre"
            placeholder="Escriba su nombre"
          /><br />
          <label class="card">Credit card number</label>
          <label class="tarjeta">Número de tarjeta de crédito</label>
          <input
            type="text"
            class="cuadroTarjeta"
            name="numeroTarjeta"
            id="numeroTarjeta"
            maxlength="16"
            placeholder="Ingrese su tarjeta"
          /><br />

          <input
            class="botonesMembresia"
            type="radio"
            class="membresia"
            name="membresia"
            value="firstMonth"
          />
          First Month
          <input
            type="radio"
            class="membresia"
            name="membresia"
            value="sixmonths"
          />
          6 Months
          <input
            type="radio"
            class="membresia"
            name="membresia"
            value="oneyear"
          />
          1 year <br />

          <button class="enviarNumero" id="enviarNumero">Register</button>

          <!--<p class="gratis" name="valores">Prueba gratuita</p>
          <p class="seisMeses" name="valores">7500 CLP</p>
          <p class="unaño" name="valores">13000 CLP</p>-->
        </section>
        <br />
      </main>
      <br />

      <section class="pie">
        <footer class="footer">CopyrightMyFirstLibrary2021</footer>
      </section>

      <script src="index.js" type="module"></script>
    </div>
  </body>
</html>
