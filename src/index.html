<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <h1>My First English Library</h1>
          <h4>Lee y diviértete aprendiendo Inglés</h4>
        </header>
      </div><br><br>


    <section>
      <p class="parrafo1">Join us</p>
      <p class="parrafo2">and start your adventure!</p><br>

      <p class="parrafo3">Membership!</p>
      <p class="parrafo4">¡Membresía!</p>
    </section><br><br>


    <main >
      <section class="formulario">
        <p class="subscriber">Subscriber name</p>
        <p class="suscriptor">Nombre suscriptor</p>
        <input type="text" name="nombre" placeholder="Escriba su nombre"><br>
        <p class="card">Credit card number</p>
        <p class="tarjeta">Número de tarjeta de crédito</p>
        <input type="text" name="numeroTarjeta" id="numeroTarjeta"    maxlength="16" placeholder="Ingrese su tarjeta"><br>
        
        <input type="radio" class="membresia" name="membresia" value="firstMonth">First Month
        <input type="radio" class="membresia" name="membresia" value="sixmonths">6 Months
        <input type="radio" class="membresia" name="membresia" value="oneyear">1 year <br>
        
        <button class="enviarNumero" id="enviarNumero">Register</button>

         <!--<p class="gratis" name="valores">Prueba gratuita</p>
          <p class="seisMeses" name="valores">7500 CLP</p>
          <p class="unaño" name="valores">13000 CLP</p>--> 
          
      </div>
        
    </section><br>

      
    </main><br>

    
    <footer class="footer">CopyrightMyFirstLibrary2021</footer>

    <script src="index.js" type="module"></script>

    </div>
  </body>
</html>
