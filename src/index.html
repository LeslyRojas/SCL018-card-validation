<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <!--se agregó fuente desde google fonts, copiando links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Purple+Purse&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--se agregaron clases e id, para poder invocarlas en CSS y JS-->
    <div class="container">
      <div class="header">
        <header>
          <img class="logo" src="imagenes/astronauta.jpg" alt="" />
          <h1>My First English Library</h1>
          <h4>Lee y diviértete aprendiendo Inglés</h4>
        </header>
      </div>
      <br /><br />

      <!--se usó section para agrupar primera parte del contenido de la página-->
      <section>
        <p class="parrafo1">Join us</p>
        <p class="parrafo2">and start your adventure!</p>
        <br />

        <p class="parrafo3">Membership!</p>
        <p class="parrafo4">¡Membresía!</p>
      </section>
      <br /><br />

      <!--se cambió form a section por error en consola, -->
      <main>
        <section class="formulario">
          <!--se colocó imagen dentro de formulario para usarlo dentro del mismo section en CSS-->
          <img class="imagenLateral" src="imagenes/astonauta2.jpg" alt="" />
          <label class="subscriber">Subscriber name</label>
          <label class="suscriptor">Nombre suscriptor</label>
          <!--cuadro de texto para ingresar nombre-->
          <input
            type="text"  class="cuadroNombre"  name="nombre"  placeholder="Escriba su nombre"/>
            <br />

          <label class="card">Credit card number</label>
          <label class="tarjeta">Número de tarjeta de crédito</label>
          <!--cuadro de texto para ingresa número de tarjeta-->
          <input
            type="text" class="cuadroTarjeta" name="numeroTarjeta" id="numeroTarjeta" maxlength="16" placeholder="Ingrese su tarjeta"
          /><br />

          <!--botones tipo radiobutton para elegir membresía-->
          <input
            class="botonesMembresia" type="radio" class="membresia" name="membresia" value="firstMonth"/>
          First Month
         
          <input
            type="radio" class="membresia" name="membresia" value="sixmonths" />
          6 Months
          
          <input
            type="radio" class="membresia" name="membresia" value="oneyear"/>
          1 year 
          <br />

          <!--boton queda dentro del formulario-->
          <button class="enviarNumero" id="enviarNumero">Register</button>

          <!--<p class="gratis" name="valores">Prueba gratuita</p>
          <p class="seisMeses" name="valores">7500 CLP</p>
          <p class="unaño" name="valores">13000 CLP</p>-->
        </section>
        <br />
      </main>
      <br />

      <!--pie de página-->
      <section class="pie">
        <footer class="footer">CopyrightMyFirstLibrary2021</footer>
      </section>

      <script src="index.js" type="module"></script>
    </div>
  </body>
</html>
